<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كشف الجرد الأسبوعي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    img.logo {
      width: 160px;
      margin: 0 auto 20px auto;
      display: block;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }

    .button {
      display: block;
      width: 100%;
      max-width: 350px;
      margin: 10px auto;
      padding: 14px;
      font-size: 18px;
      background-color: #6b4f3b; /* بني */
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #5a3f2f;
    }
  </style>
</head>
<body>

  <!-- اللوجو -->
  <img src="logo.png" alt="خبزه وشاورما" class="logo">

  <!-- العنوان -->
  <h1>نظام الجرد الأسبوعي</h1>

  <a href="LINK2" class="button">خلدا</a>

</body>
</html>
