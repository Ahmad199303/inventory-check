<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الجرد الأسبوعي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    img.logo {
      width: 160px;
      margin: 0 auto 20px auto;
      display: block;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }

    .button {
      display: block;
      width: 100%;
      max-width: 350px;
      margin: 10px auto;
      padding: 14px;
      font-size: 18px;
      background-color: #6b4f3b; /* بني */
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #5a3f2f;
    }
  </style>
</head>
<body>

  <!-- اللوجو -->
  <img src="logo.png" alt="خبزه وشاورما" class="logo">

  <!-- العنوان -->
  <h1>نظام الجرد الأسبوعي</h1>

  <!-- الكبسات -->
  <button type="button" class="button" onclick="goToLink('https://docs.google.com/forms/d/e/1FAIpQLSf8q0SANdqv0ClPM39N1szeCV8ian30cZqgFY9vQegpup6gpg/viewform')">المدينة المنورة</button>
  <button type="button" class="button" onclick="goToLink('https://docs.google.com/forms/d/e/1FAIpQLScV1vHSmzUOoCjotqSGXTh_fsTCjHsPySHExjQbhKUSFlH61A/viewform?usp=header')">خلدا</button>
  <button type="button" class="button" onclick="goToLink('https://docs.google.com/forms/d/e/1FAIpQLSd3zqQ80Dl1_sjqLS5k5CNv6US_BskeqK0K_sN1LXucwVBiEg/viewform?usp=header')">الصويفية</button>
  <button type="button" class="button" onclick="goToLink('https://docs.google.com/forms/d/e/1FAIpQLSeNDiVQxY3ChTTYQiqk2weH-DknD1XqVFSSn1im9dHTLRpatQ/viewform?usp=header')">ضاحية الأمير راشد</button>
  <button type="button" class="button" onclick="goToLink('https://docs.google.com/forms/d/e/1FAIpQLSe1DXnhWZFAV-DAY8uFZIhLOJEIUq-fMHPFaw6wcQqslmkppA/viewform?usp=header')">الرابية</button>
  <button type="button" class="button" onclick="goToLink('https://docs.google.com/forms/d/e/1FAIpQLSfwN-5iRBPQVt-9GmAM2K3oBYuR2OqqU4U0yRfPiZc_MobM-g/viewform?usp=header')">عبدون</button>

  <script>
    function goToLink(link) {
      window.location.href = link;
    }
  </script>

</body>
</html>
